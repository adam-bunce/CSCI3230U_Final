<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>List | Customers </title>

    <link rel="stylesheet" th:href="@{/css/core.css}" />
    <link rel="stylesheet" th:href="@{/css/media.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
<header class="header">
    <nav>
        <div class="nav-container">
            <a th:href="@{/}" class="navbar-item">
                <img th:src="@{/images/icon.svg}" alt="icon"/>
            </a>

            <div class="navbar-right-anchors">
                <a th:href="@{/customers/list}" class="navbar-item"> Customers </a>
                <a class="navbar-item"> Rooms </a>
                <a class="navbar-item"> Bookings </a>
                <a class="navbar-item"> Services </a>
            </div>
        </div>
    </nav>
</header>

<main class="main">
    <h2>Customers</h2>
    <hr>

    <a th:href="@{/customers/create}" class="btn">Add New Customer</a>


    <section class="customer-card-container">
        <div th:each="customer : ${customers}" class="customer-card">
            <div><strong>Name:</strong> <span th:text="${customer.getName()}"></span></div>
            <div><strong>Phone Number:</strong> <span th:text="${customer.getPhoneNumber()}"></span></div>
            <div><strong>Email:</strong> <span th:text="${customer.getEmail()}"></span></div>
            <div><strong>Bookings:</strong> <span th:text="${customer.getBookings()}"></span></div>

            <form th:action="@{/customers/delete}"  method="post">
                <input type="hidden" name="customerId" th:value="${customer.id}">
                <button type="submit" class="btn btn-red"> Delete Customer</button>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn"> Edit </a>
            </form>


        </div>
    </section>
</main>
</body>
</html>
